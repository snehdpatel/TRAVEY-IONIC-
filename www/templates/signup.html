<ion-view view-title="SignUp">
    <ion-content class="padding">
        
        <div class="list">
            
            <label class="item item-input item-floating-label" >
              <span class="input-label">User name</span>
              <input type="text" placeholder="User name" ng-model="signup.uname">
            </label>
            <label class="item item-input item-floating-label" >
              <span class="input-label">Phone Number</span>
              <input type="number" placeholder="Phone Number" ng-model="signup.phonenumber">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Email id</span>
              <input type="text" placeholder="Email id" ng-model="signup.email">
            </label>
            <label class="item item-input item-floating-label" >
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="signup.password">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Confirm Password</span>
              <input type="password" placeholder="Confirm Password"  ng-model="signup.conpassword">
            </label>
        </div>
        
        <button class="button button-positive" ng-click = "signupfunction()">
            SignUp
        </button>
        
    </ion-content>
</ion-view>
